powerapi.sampling.interval = 250ms
powerapi.sampling.nb-samples = 3
powerapi.sampling.dvfs = true
powerapi.sampling.turbo = true
powerapi.sampling.steps = [25, 75, 100]
powerapi.sampling.step-duration = 3
powerapi.sampling.events = [ "THREAD_P", "REF_P" ]

powerapi.cpu.topology = [
  { core = 0, indexes = [0, 4] }
  { core = 1, indexes = [1, 5] }
  { core = 2, indexes = [2, 6] }
  { core = 3, indexes = [3, 7] }
]

powerapi.libpfm.configuration = [ 0, 1, 2, 10 ]

powerapi.cycles-polynom-regression.cpu-base-frequency = 0.100
powerapi.cycles-polynom-regression.cpu-max-frequency = 3.00
powerapi.cycles-polynom-regression.unhalted-cycles-event = "EVENT1"
powerapi.cycles-polynom-regression.ref-cycles-event = "EVENT2"
